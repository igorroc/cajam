					<div class="mainWrapper">

							<img src="../assets/contact.png" alt="" />
						</div>
						<div class="mainContent">
							<h1>Fale com o CAJAM</h1>
							<form action="">
								<input
									type="text"
									placeholder="Nome *"
									required
								/>

									type="email"
									placeholder="Email *"
									required
								/>
								<input type="text" placeholder="Assunto" />
								<textarea
									name="mensagem"
									id="mensagem"
									cols="30"
									rows="10"
									placeholder="Digite sua mensagem"
								></textarea>
								<button
									type="submit"
									class="PrimaryButton"
									disabled
