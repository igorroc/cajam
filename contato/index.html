<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

			href="../assets/favicon.png"

		<link rel="stylesheet" type="text/css" href="../css/default.css" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/buttons.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="../css/pages/contato.css"
		/>
		<link rel="stylesheet" type="text/css" href="../css/tooltip.css" />
		<link rel="stylesheet" type="text/css" href="../css/goToTop.css" />

		<!-- Primary Meta Tags -->
		<title>COLCIC | Colegiado de Ciência da Computação</title>
		<meta
			name="title"
			content="COLCIC | Colegiado de Ciência da Computação"
		/>

			name="description"
			content="O Curso de Bacharelado em Ciência da Computação da Universidade Estadual de Santa Cruz provê uma formação que capacita o profissional para a solução de problemas do mundo real, por meio da construção de modelos computacionais e de sua implementação."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://igorroc.github.io/colcic" />
		<meta
			property="og:title"
			content="COLCIC | Colegiado de Ciência da Computação"
		/>
		<meta
			property="og:description"
			content="O Curso de Bacharelado em Ciência da Computação da Universidade Estadual de Santa Cruz provê uma formação que capacita o profissional para a solução de problemas do mundo real, por meio da construção de modelos computacionais e de sua implementação."
		/>

			property="og:image"
			content="https://raw.githubusercontent.com/igorroc/colcic/main/assets/banner.png"

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://igorroc.github.io/colcic"

			property="twitter:title"
			content="COLCIC | Colegiado de Ciência da Computação"

		<meta
			property="twitter:description"
			content="O Curso de Bacharelado em Ciência da Computação da Universidade Estadual de Santa Cruz provê uma formação que capacita o profissional para a solução de problemas do mundo real, por meio da construção de modelos computacionais e de sua implementação."
		/>
		<meta
			property="twitter:image"
			content="https://raw.githubusercontent.com/igorroc/colcic/main/assets/banner.png"
		/>

		<script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
	</head>

	<body>
		<import path="header.html"></import>

		<a id="goToTop" href="#top" class="hide">
			<iconify-icon icon="akar-icons:arrow-up"></iconify-icon>
		</a>

		<main>
			<section>
				<div class="MaxWidthWrapper">
					<div class="mainWrapper">
						<div class="mainContentPhoto">
							<img src="../assets/contact.png" alt="" />
						</div>
						<div class="mainContent">
							<h1>Fale com o COLCIC</h1>
							<form action="">
								<input
									type="text"
									placeholder="Nome *"
									required
								/>
								<input
									type="email"
									placeholder="Email *"
									required
								/>
								<input type="text" placeholder="Assunto" />
								<textarea
									name="mensagem"
									id="mensagem"
									cols="30"
									rows="10"
									placeholder="Digite sua mensagem"
								></textarea>
								<button
									type="submit"
									class="PrimaryButton"
									disabled
								>
									Enviar
								</button>
								<!-- <div class="tooltipMouse">
									Formulário em construção
								</div> -->
							</form>
						</div>
					</div>
				</div>
			</section>

			<section>
				<div class="MaxWidthWrapper">
					<div class="mainWrapper noGap">
						<div class="contact">
							<h2>Encontre-nos</h2>
							<div class="contactWrapper">
								<div class="contactItem">
									<div class="contactIcon">
										<iconify-icon
											icon="heroicons:map-pin-solid"
										></iconify-icon>
									</div>

									<div class="contactInfo">
										<div class="title">Endereço</div>
										<div class="content">
											<p>
												Pavilhão de Ciências Exatas e
												Tecnológicas
											</p>
											<p>UESC, Ilhéus-Ba</p>
										</div>
									</div>
								</div>
								<div class="contactItem">
									<div class="contactIcon">
										<iconify-icon
											icon="fa-solid:envelope"
										></iconify-icon>
									</div>

									<div class="contactInfo">
										<div class="title">E-mail</div>
										<div class="content">
											<div>
												<a href="mailto:colcic@uesc.br"
													>colcic@uesc.br</a
												>
												<span>(Colegiado)</span>
											</div>
											<div>
												<a
													href="mailto:colciclab@uesc.br"
													>colciclab@uesc.br</a
												>
												<span
													>(Funcionamento de
													Laboratórios)</span
												>
											</div>
										</div>
									</div>
								</div>

								<div class="contactItem">
									<div class="contactIcon">
										<iconify-icon
											icon="ant-design:phone-filled"
										></iconify-icon>
									</div>

									<div class="contactInfo">
										<div class="title">Telefone</div>
										<div class="content">
											<div>
												<a href="tel:7336805110"
													>(73) 3680-5110</a
												>
												<span>(Secretária)</span>
											</div>
											<div>
												<a href="tel:7336805290"
													>(73) 3680-5290</a
												>
												<span>(Laboratórios)</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="mainContentPhoto contactPhoto">
							<img src="../assets/world.png" alt="" />
						</div>
					</div>
				</div>
			</section>
		</main>

		<import path="footer.html"></import>

		<script src="../js/importComponent.js"></script>
		<script src="../js/header.js"></script>
		<script src="../js/listaSoftwares.js"></script>
		<script src="../js/tooltip.js"></script>
		<script src="../js/goToTop.js"></script>
	</body>
</html>
